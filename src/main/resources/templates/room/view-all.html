<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UTS - 2206082764</title>
    <object th:insert="~{fragments/fragment::css}" th:remove="tag"></object>
    <object th:insert="~{fragments/fragment::js}" th:remove="tag"></object>
</head>
<body>
<nav th:replace="~{fragments/fragment::navbar(~{::home})}"></nav>

<div class="container">

    <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

    <table class="table">
        <thead>
        <tr>
            <th>Room Id</th>
            <th>Room Number</th>
            <th>Room Name</th>
            <th>Building Name</th>
            <th>Faculty</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="room, iterStat : ${roomList}">
                <td th:text="${room.roomId}"></td>
                <td th:text="${room.roomNumber}"></td>
                <td th:text="${room.roomName}"></td>
                <td th:text="${room.buildingName}"></td>
                <td th:text="${room.faculty}"></td>
                <td>
                    <a th:href="@{/ruang/{id}/view(id=${room.roomId})}" class="btn btn-detail btn-sm">Detail</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
